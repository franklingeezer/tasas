<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Login | Smart Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind + DaisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <link rel="stylesheet" href="style.css" />
</head>

<body class="flex items-center justify-center min-h-screen  ">

  <div class="flex gap-10 justify-center border border-red-500">
    <div class="panel w-[420px] 

        p-8 rounded-2xl

        bg-white/30
        backdrop-blur-sm
        backdrop-saturate-150

        border border-white/20

        shadow-[0_20px_40px_0_rgba(0,0,0,0.37)]
        ring-1 ring-white/10

        transition-all duration-300
        hover:scale-[1.02]">
      <h1 class="text-[28px] font-bold mb-6 text-black flex items-center gap-1 justify-center"><svg
          xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
          <path fill-rule="evenodd"
            d="M12.516 2.17a.75.75 0 0 0-1.032 0 11.209 11.209 0 0 1-7.877 3.08.75.75 0 0 0-.722.515A12.74 12.74 0 0 0 2.25 9.75c0 5.942 4.064 10.933 9.563 12.348a.749.749 0 0 0 .374 0c5.499-1.415 9.563-6.406 9.563-12.348 0-1.39-.223-2.73-.635-3.985a.75.75 0 0 0-.722-.516l-.143.001c-2.996 0-5.717-1.17-7.734-3.08Zm3.094 8.016a.75.75 0 1 0-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 0 0-1.06 1.06l2.25 2.25a.75.75 0 0 0 1.14-.094l3.75-5.25Z"
            clip-rule="evenodd" />
        </svg>
        Smart Attendance Login</h1>

      <input id="email" type="email" placeholder="Email"
        class="input input-bordered w-full mb-4 bg-white text-black placeholder:font-semibold placeholder:text-lg" />

      <input id="password" type="password" placeholder="Password"
        class="input input-bordered w-full mb-6 bg-white text-black placeholder:font-semibold placeholder:text-lg" />

      <button id="loginBtn" class="btn btn-primary w-full">
        Login
      </button>

      <p id="errorMsg" class="text-red-400 mt-4"></p>
    </div>

    <div class=" border  border-green-300">
      <h1 class="font-black text-black text-7xl w-fit border ">Welcom To TASAS</h1>
      <p class="text-gray-800 text-xl w-1/2 border">A smart attendance analytics system powered by an intelligent Trust Score for real-time performance evaluation and consistency tracking.</p>
    </div>
  </div>


  <script type="module" src="login.js"></script>

</body>

</html>
